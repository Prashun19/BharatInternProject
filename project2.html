<html >
 <head>
    <title>Project Management Tool </title>
    <link rel="stylesheet" href="style4.css">
    <script src="./project2.js" defer></script>
</head>
  <body>
   <main class="main">
           <header class="heading">
             <h1><span><U>PROJECT MANAGEMENT TOOL</U></span></h1>
            </header>
            <div id="task-container">
                <h2 style="color: #333333;">Task List</h2>
                <ul id="task-list"></ul>
                <input type="text" id="task-input" placeholder="Add a new task">
                <select id="assignee-select" multiple>
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
                </select>
                <button id="add-task-btn">Add Task</button>
                <div id="user-task-section">
                    <h2 style="color: #333333;">User Tasks</h2>
                    <ul id="user-task-list"></ul>
                  </div>
            </div>
         </main>
   </body>
</html>
